# ===============================================
# 分類法設定 (Taxonomies)
# ===============================================
[taxonomies]
   tag = "tags" # Hugo 預設的標籤分類法
   category = "categories" # Hugo 預設的標籤分類法

# ===============================================
# Markdown 渲染設定 (Markup Configuration)
# ===============================================
[markup]
  [markup.highlight]
    codeFences = true         # 啟用三個反引號 ``` 的 fenced code blocks
    guessSyntax = false       # 是否嘗試猜測語法 (設為 false 以提高效能，建議手動指定語言)
    hl_Lines = ""             # 指定需要高亮的行號
    lineNoStart = 1           # 行號開始數字
    lineNos = true            # 顯示行號
    lineNumbersInTable = true # 在表格中顯示行號
    noClasses = true          # 不使用 CSS Class (使用內聯樣式，與 style="github" 配合)
    style = "github"          # 使用的程式碼高亮風格 (這裡使用 GitHub 風格)
    tabWidth = 4              # Tab 的寬度

  [markup.tableOfContents]
    endLevel = 3              # 目錄包含到的最大標題層級 (H3)
    ordered = true            # 目錄使用有序列表 (1, 2, 3...)
    startLevel = 2            # 目錄從哪個標題層級開始 (H2)
