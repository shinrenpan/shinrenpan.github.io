# ===============================================
# Hugo 核心全站設定 (Site Configuration)
# ===============================================

# 網站的根網址
baseURL = "http://shinrenpan.github.io"

# 網站語言代碼 (可改為 "zh-tw" 或 "zh-cn")
languageCode = "zh-tw"

# 網站標題，通常顯示在瀏覽器標籤頁和首頁標題
title = "Joe's Blog"

# 指定使用的佈景主題名稱 (確保已安裝此主題到 themes 目錄)
theme = "ink-free"

# 每頁顯示的文章數量
pagination.pagerSize = 5

# 網站底部的版權宣告文字
copyright = "© 2025 Shinren Pan. All rights reserved."

# Demo only
# 忽略特定錯誤 (範例用，一般保持註解或刪除)
#ignoreErrors = ["error-missing-instagram-accesstoken"]

# ===============================================
# 永久連結設定 (Permalinks)
# ===============================================
[permalinks]
  # 設定 posts (文章) 內容類型的 URL 格式。
  # 格式為 /年/月/文章標題自動轉換的 slug
  #posts = "/:year/:month/:title"
  # 目前是抓 Post 裡自定義的 slug
  posts = ":slug"


# ===============================================
# 主題參數設定 (Theme Parameters - [params] 段落)
# 這些設定會根據不同的主題而異
# ===============================================
[params]
  # 客製化 css, 放在根目錄 static/css/下
  customCSS = "/css/custom.css"

  # 副標題，支援 Markdown 語法，顯示在標題下方
  subtitle = "iOS 開發筆記"

  # 可選的 64x64 像素頭像圖片路徑或網址
  #avatar = "https://image.freepik.com/free-vector/young-man-head-with-beard-avatar-character_24877-36786.jpg"

  # 是否使用 CDN 加載 feathericons 圖標 (通常設為 false，本地加載更快)
  #featherIconsCDN = false
  #mermaidCDN = "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs" # Mermaid 圖表庫的 CDN 網址

  # Google Analytics 替代方案 (Umami)
  #enableUmami = false
  #umamiURL = "https://umami.yourdomain/script.js"
  #umamiWebsiteId = "123-456-789"

  # 網站顏色模式 - dark (深色)/light (淺色)/auto (自動根據系統設定)
  mode = "light"

  # 啟用文章目錄 (Table of Contents, TOC) 設定:
  # "static" (預設), "floating" (浮動), "both" (兩者都有), or "none" (關閉)
  toc = "none"

  # 當目錄最後一個元素不可見時，是否截斷只顯示 H1/H2 標題。預設啟用
  enableTocTrunate = true

  # 首頁顯示的最大標籤數量
  maxTags = 7
  maxCategories = 7

  # 定義每分鐘字數 (Words Per Minute)，用於計算預計閱讀時間
  wpm = 250

  # 有趣的頁腳文字列表 (會隨機顯示其中一條)
  #footers = [
  #  "What Tiger King can teach us about x86 Assembly",
  #  "10 Reasons why gcc SHOULD be re-written in JavaScript - You won't believe #8!"
  #]

  # Github 倉庫基礎網址
  github = "https://github.com/shinrenpan/shinrenpan.github.io"

  # 用於統計數據，將總字數與某本書籍字數做比較 (有趣功能)
  #statisticsEnabled = true
  #referenceBookWords = 11500.0 # 參考書籍的總字數
  #referenceBook = "The Metamorphosis" # 書名
  #referenceAuthor = "Franz Kafka" # 作者


