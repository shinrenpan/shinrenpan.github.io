<!DOCTYPE html>
<html>
<head>
<title>Loading</title>
<meta http-equiv="refresh" content="1.5;url=https://github.com/shinrenpan/shinrenpan/discussions/categories/blog" />
</head>
<body>

<div class="loading"></div>

<style>
.loading {
    width: 30px;
    height: 30px;
    border: 2px solid #000;
    border-top-color: transparent;
    border-radius: 100%;

    animation: circle infinite 0.75s linear;
}

@keyframes circle {
    0% {
        transform: rotate(0);
    }
    100% {
        transform: rotate(360deg);
    }
}

div {
  position: absolute;
  top: 50%;
  left: 50%;
}
</style>

</body>
</html>
